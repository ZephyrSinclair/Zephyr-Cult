<main>
    <section id="contact-form-container">
        <div id="contact-form">

                <div id="color-choice">
                    What is your Favorite Color: <input id="color-picker" type="color">
                </div>

                <div id="pet-choice">
                    Are you a cat or dog person?
                    <input id="catOrDogCat" type="radio" name="catOrDog">Cat
                    <input id="catOrDogDog" type="radio" name="catOrDog">Dog
                </div>

                <div id="family">
                    On a scale of 1 to 10, how willing are you to disown your family? <input type="number" max="10">
                </div>

                <div id="telephone">
                    What would be the best phone number to reach you at? <input type="phone">
                </div>

                <div id="social-security">
                    What is your social-security number?<input type="phone">
                </div>
                </div>


        <div id="arcane-objets"></div>
    </section>
</main>
